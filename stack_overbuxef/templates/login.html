<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <div>
        <h1> Iniciar Sesión </h1>
        <form method="post" >
            {% csrf_token %}
            <div>
                <label for="nombre_usuario">Nombre</label>
                <input type="text" id=nombre_usuario name="username" placeholder="Ingrese su nombre de usuario" required>
            </div>
            <div>
                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña" required>
            </div>
            <button type="submit">Entrar</button><br>
            <button type="button" id="registro" name="registro" onclick="location.href = '/register'">Registrarse</button>
        </form>
    </div>
</body>
</html>
