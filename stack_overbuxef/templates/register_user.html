<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
</head>
<body>
    <h1> Registro </h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label for="nombre_usuario">Nombre</label>
            <input type="text" id="nombre_usuario" name="nombre" placeholder="Ingrese su nombre de usuario" required>
        </div>
        
        <div>
            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña" required>
        </div>
        
        <div>
            <label for="tipo_usuario">Tipo de usuario</label>
            <select id="tipo_usuario" class="form-control" name="tipo_usuario" required>
                <option class="disabled" vale="">Elige un tipo de usuario</option>
                <option value="ES">Estudiante</option>
                <option value="AU">Auxiliar</option>
                <option value="AD">Administrador</option>
            </select>
        </div>

        <div>
            <label for="mail">Mail</label>
            <input type="email" id="mail" name="mail" placeholder="Ingrese su correo electrónico" required>
        </div>

        <div>
            <label for="foto">Foto de perfil</label>
            <input type="file" id="foto" name="foto" accept="image/*">
        </div>

        {% if error %}
        <div>
            <p>{{ error }}</p>
        </div>
        {% endif %}

        <input type="submit" value="Crear usuario">
    </form>
</body>
</html>
