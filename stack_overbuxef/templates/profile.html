<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Perfil</title>
</head>
<body>
	<div>
		<div>
			<img src="{{ user.foto }}" alt="profile picture">
			<p><b>Nombre:</b> {{ user.username }}</p>
			<p><b>Tipo de cuenta:</b> {{ user.tipo }}</p>
			<p><b>Correo:</b> {{ user.email }}</p>
		</div>
		{% if user.id == request.user.id %}
		<div>
			<h2>Editar información personal:</h2>
			<form method="post" enctype="multipart/form-data">
				{% csrf_token %}
				<label for="nombre">Nombre:</label><br>
				<input type="text" name="nombre" placeholder="Ingrese su nuevo nombre de usuario"><br><br>

				<label for="rol">Rol:</label><br>
				<select name="tipo" id="tipo">
					<option class="disabled" value="">Elija su nuevo tipo de usuario</option>
					<option value="ES">Estudiante</option>
					<option value="PR">Profesor</option>
					<option value="AD">Administrador</option>
				</select><br><br>

				<label for="correo">Correo:</label><br>
				<input type="text" name="correo" placeholder="Ingrese su nuevo correo electrónico"><br><br>

				<label for="foto">Foto de perfil:</label><br>
				<input type="file" name="foto" id="foto"><br><br>

				<input type="submit" name="update" id="update" value="Actualizar&#10;&#13;Información">
			</form>
			<p>{{ error }}</p>
		</div>
		{% endif %}
	</div>
	<a href="{% url 'forum' %}">Volver</a>
</body>
</html>
